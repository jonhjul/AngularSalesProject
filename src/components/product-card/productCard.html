<div  class="productCard" ng-style="{display:'inline-block',border:'none', width:100/widgets.length+'%'}">
  <div class="productStyle">
    <img ng-src="{{product.imagePath}}"/>
    <a class="editProd pull-right" ng-click="editProduct(product)">Edit</a>
    <h4>{{product.name}}</h4>
    <p>{{product.price}}</p>
  </div>
</div>
<div ng-if="products.length == 0">
  <p>No results found...</p>
</div>
