<div>

  <div class="col-md-2">
    <button class="btn btn-primary" ng-click="onAddItem()">
      Add item
    </button>
  </div>

  <!-- Modal -->


  <div id="tabs">
    <ul>
      <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">{{tab.title}}</li>
    </ul>
    <div id="mainView">
      <div ng-include="currentTab"></div>
    </div>
  </div>

  <script type="text/ng-template" id="one.tpl.html">
    <div id="viewOne">
      <h1 >Allar v√∂rur</h1>
      <prodct-card ng-repeat="p in products" ng-model="p">
        <div class="Product">
          <h4>{{p.name}}</h4>
          <span>{{p.price}}</span>
        </div>
      </product-card>
    </script>

    <script type="text/ng-template" id="two.tpl.html">
      <div id="viewTwo">
        <h1>Top ten</h1>
      </div>
    </script>
  </div>
