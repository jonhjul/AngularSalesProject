<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title">Add Seller</h4>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label for="name">Seller name</label>
      <input type="text" class="form-control" id="sellerName" placeholder="Seller name" ng-model="sellerName"/>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" placeholder="Category" ng-model="category"/>
    </div>
    <button ng-click="onAddSeller()" class="btn btn-default">Submit</button>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
  </div>
</div>
