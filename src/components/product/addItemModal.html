<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title">Add Item</h4>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label for="text">Item name</label>
      <input type="text" class="form-control" id="itemName" placeholder="Item name" ng-model="itemName"/>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" placeholder="Price" ng-model="price"/>
    </div>
    <div class="form-group">
      <label for="imgUrl">Image url</label>
      <input type="text" class="form-control" id="imgUrl" placeholder="Image url" ng-model="imgUrl"/>
    </div>
    <button ng-click="onAddItem()" class="btn btn-default">Submit</button>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
  </div>
</div>
