<div ng-show="isLoading">
  <loading-message>Loading msgs</loading-message>
</div>
<div class="Seller col-md-12" ng-hide="isLoading">

<!-- Navigation -->
    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <button type="button" class="uprbtn btn btn-default"
                          ng-click="onAddSeller()" translate="Sellers.Add"/></button>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <button type="button" class="uprbtn btn btn-default"
                          ng-click="changeLang()" ng-controller="langController"
                          translate="Sellers.Language"/></button>
                </ul>

                <ul class="nav navbar-nav col-md-2" style="padding: 10px 12px;">
                  <select  type="button" class="form-control" ng-model="sellerSort">
                    <option value="" disabled="disabled" selected="selected"
                            translate="Sellers.OrderBy"></option>
                    <option value="name" translate="Sellers.Name"></option>
                    <option value="category" translate="Sellers.Category"></option>
                  </select>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="col-md-12" ng-hide="isLoading">
    <!-- Page Content -->
      <div class="container">
        <!-- Projects Row -->
        <div ng-repeat="s in sellers | orderBy: (sellerSort)" >
          <div class="row">
            <div class="col-md-6 portfolio-item">
              <a><img class="imgupr img-rounded" ng-src="{{s.imagePath}}"/></a>
            </div>
              <div class="col-md-6 portfolio-item">
                <button type="button" class="imgbtn btn btn-link" ng-click="gotoSellerDetails(s)">
                  <h2>{{s.name}}</h2></button><a style="cursor:pointer" ng-click="editSeller(s)"
                      translate="Sellers.Edit"></a>
              </div>
              <div class="col-md-1">
                <h4 class="h4sellers">{{s.category}}</h4>
              </div>
            </div>
          </div>
        </div>

        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Nonnimal</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
      </div>

</div>
